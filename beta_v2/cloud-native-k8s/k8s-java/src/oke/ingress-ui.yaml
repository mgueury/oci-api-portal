apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starter-ui-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2   
    nginx.ingress.kubernetes.io/rewrite-target: /$2   
spec:
  rules:
    - http:
        paths:
          - path: /starter(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: starter-ui-service
                port:
                  number: 80
