apiVersion: v1
kind: Pod
metadata:
  name: starter-app
  labels:
    app: starter-app
spec:
  containers:
  - name: starter-app
    image: ##DOCKER_PREFIX##/starter-app
    ports:
    - containerPort: 8080
      name: app-port
    env:
    - name: SPRING_APPLICATION_JSON
      valueFrom:
        secretKeyRef:
          name: starter-db-secret
          key: spring_application_json
    - name: JDBC_URL
      valueFrom:
        secretKeyRef:
          name: starter-db-secret
          key: jdbc_url          
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: starter-db-secret
          key: db_user
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: starter-db-secret
          key: db_password
  imagePullSecrets:
  - name: ocirsecret        
---
apiVersion: v1
kind: Service
metadata:
  name: starter-app-service
spec:
  selector:
    app: starter-app
  ports:
  - name: http-service-port
    protocol: TCP
    port: 80
    targetPort: app-port
---